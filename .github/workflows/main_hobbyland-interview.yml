# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hobbyland-interview

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: n8nhobbylandacr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_6900EC1D3B544666B2087AEAB3DD2AC0 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_823D374D75434E63A1B6CA15D54CC73A }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: n8nhobbylandacr.azurecr.io/interview-app:${{ github.sha }}
          build-args: |
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hobbyland-interview'
          slot-name: 'Production'
          images: 'n8nhobbylandacr.azurecr.io/interview-app:${{ github.sha }}'